<f:layout name="default" />

This template displays a EDIT form for the current domain object.

<f:section name="main">
<h1>Edit Ad</h1>

<f:flashMessages />

<f:render partial="formErrors" />

<f:form method="post" action="update" name="ad" object="{ad}">
	<label for="title"><f:translate key="tx_nasmarket_domain_model_ad.title" /> <span class="required">(required)</span></label><br />
	<f:form.textbox property="title" /><br />
	<label for="title"><f:translate key="tx_nasmarket_domain_model_ad.description" /> <span class="required">(required)</span></label><br />
	<f:form.textbox property="description" /><br />
	<label for="title"><f:translate key="tx_nasmarket_domain_model_ad.images" /></label><br />
	<f:form.textbox property="images" /><br />
	<label for="title"><f:translate key="tx_nasmarket_domain_model_ad.price" /> <span class="required">(required)</span></label><br />
	<f:form.textbox property="price" /><br />
	<label for="title"><f:translate key="tx_nasmarket_domain_model_ad.duraction" /></label><br />
	<f:form.textbox property="duraction" /><br />
	<label for="title"><f:translate key="tx_nasmarket_domain_model_ad.active" /></label><br />
	<f:form.textbox property="active" /><br />
	<f:form.submit value="Edit" />
</f:form>
</f:section>
