<f:layout name="default" />

This Template is responsible for creating a single view for a domain object

<f:section name="main">
<h1>Single View for ad</h1>

<f:flashMessages />

<table>
	<tr>
		<td><f:translate key="tx_nasmarket_domain_model_ad.title" /></td>
		<td>{ad.title}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_nasmarket_domain_model_ad.description" /></td>
		<td>{ad.description}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_nasmarket_domain_model_ad.images" /></td>
		<td>{ad.images}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_nasmarket_domain_model_ad.price" /></td>
		<td>{ad.price}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_nasmarket_domain_model_ad.duraction" /></td>
		<td>{ad.duraction}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_nasmarket_domain_model_ad.active" /></td>
		<td>{ad.active}</td>
	</tr>
</table>
<f:link.action action="edit" arguments="{ad : ad}">Edit</f:link.action>
<f:link.action action="delete" arguments="{ad : ad}">Delete</f:link.action>

<f:link.action action="index">Back to listing</f:link.action>
</f:section>
