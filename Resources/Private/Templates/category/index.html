<f:layout name="default" />

This Template is responsible for creating a table of domain objects.

<f:section name="main">
<h1>Listing for category</h1>

<f:flashMessages />
<table>
	<tr>
		<th><f:translate key="tx_nasmarket_domain_model_category.title" /></th>
		<th><f:translate key="tx_nasmarket_domain_model_category.description" /></th>
		<th><f:translate key="tx_nasmarket_domain_model_category.image" /></th>
		<th> </th>
		<th> </th>
	</tr>

	<f:for each="{categories}" as="category">
		<tr>
			<td><f:link.action action="show" arguments="{category : category}"> {category.title}</f:link.action></td>
			<td><f:link.action action="show" arguments="{category : category}"> {category.description}</f:link.action></td>
			<td><f:link.action action="show" arguments="{category : category}"> {category.image}</f:link.action></td>
			<td><f:link.action action="edit" arguments="{category : category}">Edit</f:link.action></td>
			<td><f:link.action action="delete" arguments="{category : category}">Delete</f:link.action></td>
		</tr>
	</f:for>
</table>

<f:link.action action="new">New category</f:link.action>
</f:section>
