<f:layout name="default" />

This template displays a EDIT form for the current domain object.

<f:section name="main">
<h1>Edit category</h1>

<f:flashMessages />

<f:render partial="formErrors" />

<f:form method="post" action="update" name="category" object="{category}">
	<label for="title"><f:translate key="tx_nasmarket_domain_model_category.title" /></label><br />
	<f:form.textbox property="title" /><br />
	<label for="title"><f:translate key="tx_nasmarket_domain_model_category.description" /></label><br />
	<f:form.textbox property="description" /><br />
	<label for="title"><f:translate key="tx_nasmarket_domain_model_category.image" /></label><br />
	<f:form.textbox property="image" /><br />
	<f:form.submit value="Edit" />
</f:form>
</f:section>
