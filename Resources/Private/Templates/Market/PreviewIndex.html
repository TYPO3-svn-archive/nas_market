<{namespace nasm=Tx_NasMarket_ViewHelpers}<f:layout name="singlePart" />This Template is for showing the CatTree for Market<f:section name="main">	<div class="title">Aktuelle Kleinanzeigen</div>    <div class="ads">        <f:if condition="{ads}">            <f:then>                <nasm:countedFor each="{ads}" as="ad" length="{settings.previewItems}">                    <f:render partial="adPreview" arguments="{ad:ad}" />                </nasm:countedFor>            </f:then>            <f:else>                Keine Anzeigen vorhanden            </f:else>        </f:if>    </div></f:section>
